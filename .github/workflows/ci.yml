name: "CI"
on:
  push:
    branches:
      - 'main'
  pull_request: {}
jobs:
  "test-and-lint":
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v18
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - run: nix-shell --run "make test"
    - run: nix-shell --run "make lint"
